<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/svgs/favicon.svg" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Insurebound</title>

  <body>
    <!-- ===== HEADER ===== -->
    <header id="header" class="header">
      <a href="#" class="header__logo">
        <img src="./assets/svgs/logo-insurebound.svg" alt="Logo Insurebound" />
      </a>

      <ul class="header__menu">
        <li class="header__menu-item">
          <a href="#!" class="header__menu-link text-link">Home</a>
        </li>
        <li class="header__menu-item">
          <a href="#!" class="header__menu-link text-link">Product</a>

        <li class="header__menu-item">

        </li>
        <li class="header__menu-item">

        </li>

      <div class="header__btn">
        <button class="header__btn-login btn">Login</button>
        <button class="header__btn-member btn btn--primary">
          <span>Become a member</span>

    <!-- ===== MAIN ===== -->
    <main id="main" class="main"></main>

    <footer id="footer" class="footer"></footer>
